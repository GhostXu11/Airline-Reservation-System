<div  id ="loginback">
    <nav class=" color navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#/"><b>Airline Reservation System</b></a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="/#/">Home</a></li>
            </ul>
        </div>
    </nav>

    <section class="section-padding">
        <div class="container" >
            <div class="row">
                <div class="col-md-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Customer Log In</h3>
                        </div>
                        <div class="panel-body">

                            <div class="alert alert-danger" ng-show="failureLogin" >Incorrect username/password.</div>


                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" id='username' name="username" ng-model='username' type="text"  autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="password" name="password" ng-model='password' type="password" value="" required>
                                </div>

                                <div class="form-group">
                                    <button type="submit" ng-click="loginUser()" class="btn btn-primary">Log In</button>
                                    <button type="submit" ng-click="register()" class="btn btn-default">Register</button>

                                </div>

                            </fieldset>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

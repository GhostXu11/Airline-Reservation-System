<div id="reserveBack">
    <nav class=" color navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#/"><b>Airline Reservation System</b></a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="/#/">Home</a></li>
                <li ng-show="admin"><a href="/#/flights">Flight Management</a></li>
                <li><a href="/#/search">Search</a></li>
                <li><a ng-href={{accountHref}}>{{loginName}}</a></li>
            </ul>
        </div>
    </nav>

    <section class="section-padding" >
        <div class="container" >
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <b>My Reservations</b>
                        </div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>Reservation Name</th>
                                    <th>Reservation Flight Id</th>
                                    <th>Reservation Id</th>
                                    <th>Cancel</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" ng-repeat="reservation in reservations">
                                    <td>{{reservation.username}}</td>
                                    <td>{{reservation.flightId}}</td>
                                    <td>{{reservation._id}}</td>
                                    <td><a class="btn btn-danger" ng-click="cancel(reservation._id)">Cancel</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
